<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<!-- label tag to identify inputs -->
		<label>Email</label>
		<!-- input with email type -->
		<input type="email" name="email">
		<!-- br tag to break to the next line -->
		<br>
		<label>Password</label>
		<!-- input with password type -->
		<input type="password" name="password">
		<label>Male</label>
		<!-- inputs with radio type -->
		<input type="radio" name="gender">
		<label>Female</label>
		<input type="radio" name="gender" checked="true">
		<label>Other</label>
		<input type="radio" name="gender">
		<!-- input with submit type -->
		<input type="submit" name="">
		<!-- button with submit type -->
		<button type="submit">Send</button>
	</form>

	<!-- div tags to group multiple elements -->
	<div class="section1 data">
		<h3 id="first">Hello</h3>
		<h3>Hello</h3>
		<h3>Hello</h3>
	</div>
	<div class="section2">

	</div>

	</div>

</body>
</html>
